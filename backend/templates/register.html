<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('register') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
            <label for="fullname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>
            
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required pattern="[a-zA-Z0-9]+" minlength="3" maxlength="20" title="Username must be alphanumeric and 3-20 characters long.">
            
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required minlength="6" title="Password must be at least 6 characters long.">
            
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            
            <label for="profile_pic">
                <i class="fas fa-image"></i>
            </label>
            <input type="file" name="profile_pic" accept="image/*" required>
            
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
